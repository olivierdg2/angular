<table class="table table-hover">
    <tbody>
        <tr *ngFor="let r of recettes | filter : filter;let i = index" class="table-active">
        <th scope="row"></th>
        <td><h1>{{r.name}}</h1></td>
        <td>{{r.category.name}}</td>
        <td><input type="button" class="btn btn-info" (click)="showRecette(i)" value="Lire la suite"></td>
        <td><input type="button" class="btn btn-warning" (click)="modifyRecette(i)" value="Modifier"></td>
        <td><input type="button" class="btn btn-danger" (click)="deleteRecette(r.id, i)" value="Supprimer"></td>
        </tr>
</table>
