<div>
    <h2>Modification d'une recette</h2>
    <input type="text" [(ngModel)]="recette.name" placeholder="Name" required="true"><br>
    <select [(ngModel)]="recette.category" required="true">
        <option *ngFor="let c of categories" [value]=c.id>
        {{c.name}}
        </option>
    </select>
    <h3>Ingrédients</h3>
    <ul>
        <li *ngFor="let i of recette.Ingredients; let id = index;" >
            <input [(ngModel)]="recette.Ingredients[id].Ingredient" placeholder="Ingrédient">
            <input [(ngModel)]="recette.Ingredients[id].Quantity" placeholder="Quantité">
            <input type="button" value="Supprimer" (click)="deleteIngredient(id)">
        </li>

    </ul>
    <button (click)="addIngredient()">Ajouter un ingrédient</button>
    <h3>Préparation</h3>
    <ul>
        <li *ngFor="let s of recette.Preparation; let id = index;" >
            <input [(ngModel)]="recette.Preparation[id].Step" placeholder="Etape">
            <input type="button" value="Supprimer" (click)="deleteStep(id)">
        </li>
    </ul>
    <button (click)="addStep()">Ajouter une étape</button>
    <h3>Image</h3>
    <input [(ngModel)]="recette.Image" placeholder="URL">
    <div></div>

    <button (click)="addRecette()">Modifier la recette</button>

</div>
