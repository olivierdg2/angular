<h2>{{recette.name}}</h2>
<div class = "metadata">Ecrit le {{recette.createdAt}}  </div>
<img *ngIf="recette.image != ''" src="{{recette.image}}" width="20%" height="20%">
<div>
    <h3>Catégorie</h3>
    {{recette.category.name}}
</div>
<div class="content">
    <h3>Ingrédients</h3>
    <ul>
        <li *ngFor="let i of recette.Ingredients">{{ i.Ingredient }} : {{ i.Quantity}}</li>
    </ul>
</div>
<div>
    <h3>Préparation</h3>
    <ul>
        <li *ngFor="let s of recette.Preparation">{{ s.Step }}</li>
    </ul>
</div>
